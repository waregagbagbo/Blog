{% extends 'base.html'%}

{% block content %}

<div class="section">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <div class="form-group">
          <form  action="#" method="POST">
            {% csrf_token %}      
  
            {{form.as_p}}

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>        
      </div>
    </div>
    {% block sidebar %} 
    <div class="col-md-4 float-right ">
      <div class="card my-4">
              <h5 class="card-header">About Us</h5>
          <div class="card-body">
              <p class="card-text"> This awesome blog is made on the top of our Favourite full stack Framework 'Django', follow up the tutorial to learn how we made it..!</p>
              <a href="https://docs.djangoproject.com/en/4.0/"
                 class="btn btn-danger" target="_blank">Learn more!</a>
          </div>
      </div>
      </div>   
    {% endblock sidebar %}
  </div>
</div>

{% endblock%}

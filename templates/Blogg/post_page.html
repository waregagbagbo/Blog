{%extends 'base.html' %} 

{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for posts in post %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ posts.title }}</h2>
                    <p class="card-text text-muted h6">{{ posts.author }} | {{ posts.created_on}} </p>
                    <p class="card-text">{{posts.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' posts.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% block sidebar %} {% include 'partials/sidebar.html' %} {% endblock sidebar %}       
    </div>    
</div>

{% endblock %}
